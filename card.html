<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mObywatel Card</title>
    <link rel="stylesheet" href="assets/card.css?v1.2" />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="data.js"></script>
    <script src="card.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('firstName').textContent = cardData.firstName;
        document.getElementById('lastName').textContent = cardData.lastName;
        document.getElementById('nationality').textContent = cardData.nationality;
        document.getElementById('birthDate').textContent = cardData.birthDate;
        document.getElementById('pesel').textContent = cardData.pesel;
        document.getElementById('documentValidUntil').textContent = cardData.documentValidUntil;
        document.getElementById('fatherName').textContent = cardData.fatherName;
        document.getElementById('motherName').textContent = cardData.motherName;
        document.getElementById('gender').textContent = cardData.gender;
        document.getElementById('placeOfBirth').textContent = cardData.placeOfBirth;
        document.getElementById('countryOfBirth').textContent = cardData.countryOfBirth;
        document.getElementById('permanentAddress').textContent = cardData.permanentAddress;
        document.getElementById('registrationDate').textContent = cardData.registrationDate;
        document.getElementById('profileImage').src = cardData.imageUrl;
      });
    </script>
</head>
<body>
    <div class="card-container">
        <img id="profileImage" alt="Profile Image" style="max-width: 150px; max-height: 150px;" />
        <p id="firstName" contenteditable="true"></p>
        <p id="lastName" contenteditable="true"></p>
        <p id="nationality" contenteditable="true"></p>
        <p id="birthDate" contenteditable="true"></p>
        <p id="pesel" contenteditable="true"></p>
        <p id="documentValidUntil" contenteditable="true"></p>
        <p id="fatherName" contenteditable="true"></p>
        <p id="motherName" contenteditable="true"></p>
        <p id="gender" contenteditable="true"></p>
        <p id="placeOfBirth" contenteditable="true"></p>
        <p id="countryOfBirth" contenteditable="true"></p>
        <p id="permanentAddress" contenteditable="true"></p>
        <p id="registrationDate" contenteditable="true"></p>
    </div>
</body>
</html>
